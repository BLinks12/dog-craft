<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogCraft 5.0 - Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff9d;
            --secondary: #007a46;
            --background: #000814;
            --card-bg: #001220;
            --error: #ff004d;
            --accent: #ff00ff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--background);
            color: var(--primary);
            font-family: 'Ubuntu Mono', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 4rem 2rem 2rem;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -100%;
            width: 200%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 25%,
                var(--primary) 25% 75%,
                transparent 75%
            );
            animation: scanline 3s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(50%); }
        }

        .generator-box {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 10px;
            position: relative;
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        .dog-input {
            width: 100%;
            padding: 1.5rem;
            margin: 1rem 0;
            background: rgba(0,0,0,0.5);
            border: 2px solid var(--primary);
            color: var(--primary);
            font-size: 1.2rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .generate-btn {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: black;
            border: none;
            padding: 1.5rem 3rem;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            font-weight: bold;
        }

        .dog-display {
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 10px;
            white-space: pre;
            font-family: 'Courier New', Courier, monospace;
            position: relative;
            overflow: hidden;
            max-width: 800px;
            width: 90%;
        }

        .cyber-border {
            position: relative;
            padding: 2rem;
            border: 2px solid var(--primary);
            background: 
                linear-gradient(45deg, transparent 49.9%, rgba(0,255,157,0.1) 50%),
                linear-gradient(-45deg, transparent 49.9%, rgba(0,255,157,0.1) 50%);
            background-size: 20px 20px;
        }

        .dog-art {
            animation: float 3s ease-in-out infinite;
            text-shadow: 0 0 15px currentColor;
            margin: 2rem 0;
            line-height: 1.2;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .stat-item {
            background: rgba(0,255,157,0.1);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .trait-box {
            display: grid;
            gap: 1rem;
            margin: 2rem 0;
        }

        .trait-item {
            background: rgba(0,0,0,0.5);
            padding: 1.5rem;
            border-left: 4px solid var(--primary);
            position: relative;
        }

        .dna-display {
            background: rgba(0,0,0,0.5);
            padding: 1.5rem;
            border-radius: 8px;
            font-family: monospace;
            letter-spacing: 2px;
            word-break: break-all;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid var(--secondary);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fur-golden { color: #FFD700; }
        .fur-brown { color: #8B4513; }
        .fur-spotted { color: #fff; }
    </style>
</head>
