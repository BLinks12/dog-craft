<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogCraft 3.0 - Enhanced ASCII Dogs</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff9d;
            --secondary: #007a46;
            --background: #000814;
            --card-bg: #001220;
            --error: #ff004d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--background);
            color: var(--primary);
            font-family: 'Ubuntu Mono', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            padding: 2rem;
            width: 100%;
            border-bottom: 3px solid var(--primary);
        }

        .header h1 {
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px var(--primary);
        }

        .generator-box {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.1);
        }

        .dog-input {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            font-size: 1.1rem;
            border-radius: 5px;
        }

        .generate-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .generate-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--primary);
        }

        .dog-display {
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 10px;
            white-space: pre;
            font-family: 'Courier New', Courier, monospace;
            position: relative;
            overflow: hidden;
            max-width: 600px;
            width: 90%;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--secondary);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error-message {
            color: var(--error);
            margin: 1rem 0;
            text-align: center;
            display: none;
        }

        footer {
            margin-top: auto;
            padding: 2rem;
            text-align: center;
            background: var(--card-bg);
            width: 100%;
        }

        /* New Enhanced Styles */
        .fur-brown { color: #8B4513; }
        .fur-golden { color: #FFD700; }
        .fur-black { color: #2c2c2c; }
        .fur-spotted { 
            background: linear-gradient(45deg, #2c2c2c 25%, #8B4513 25% 50%, #FFD700 50% 75%, #fff 75%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .dna-display {
            font-family: monospace;
            letter-spacing: 2px;
            color: #00ff9d;
            margin: 1rem 0;
            word-break: break-all;
        }
        
        .traits-box {
            border: 1px solid var(--primary);
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
        }
        
        .trait-item {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: rgba(0, 255, 157, 0.1);
            border-radius: 3px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>DogCraft 3.0</h1>
        <p>Advanced ASCII Dog Generator</p>
    </header>

    <div class="generator-box">
        <input type="text" class="dog-input" id="dogInput" 
               placeholder="Enter unique dog name (min 4 characters)" 
               maxlength="16">
        <button class="generate-btn" id="generateBtn">GENERATE DOG</button>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <div class="dog-display" id="dogDisplay"></div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <footer>
        <p>DogCraft v3.0 - Next-Gen ASCII Generator</p>
    </footer>

    <script>
        (function() {
            const generateBtn = document.getElementById('generateBtn');
            const dogInput = document.getElementById('dogInput');
            const dogDisplay = document.getElementById('dogDisplay');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const errorMessage = document.getElementById('errorMessage');

            // Dog Database
            const DOGS = [
                {   
                    breed: 'Husky',
                    art: `
                    __
                   (  \\\`\\\`-'''-/\\)
                    |\\ \\\\      / /
                     \\ \\\\    / /
                     :  |   /_/
                     |  |  (
                     |  |   \\
                     |  |    )
                     ;  |    :
                    /   |     \\
                   /    |      \\
                  (     |       \\
                  |\\    \\       \\
                  | )    \\      _\\
                  |/      \\    (  \\
                  (_       \\    \\_/
                    \\      _\\_  -'
                     \\  _-'   \\\`\\
                      '-'       \\_\\
                    `,
                    colorClass: 'fur-black'
                },
                {
                    breed: 'Shiba',
                    art: `
                      / \\__
                     (    @\\___
                     /         O
                    /   (_____/
                   /_____/   U
                    `,
                    colorClass: 'fur-golden'
                },
                {
                    breed: 'Retriever',
                    art: `
                     / \\__
                    (  o o\\
                    \\  0 /_
                     \\____\\
                     /    \\
                    /      \\
                    `,
                    colorClass: 'fur-brown'
                }
            ];

            // Trait Systems
            const PERSONALITY = [
                { trait: 'Loyal', emoji: '🛡️', modifier: +15 },
                { trait: 'Playful', emoji: '🎾', modifier: +25 },
                { trait: 'Grumpy', emoji: '🌩️', modifier: -10 }
            ];

            const ABILITIES = [
                { name: 'Super Bork', emoji: '🌀', effect: '2x bark power' },
                { name: 'Treat Radar', emoji: '📍', effect: 'Finds hidden treats' },
                { name: 'Zoomies', emoji: '⚡', effect: '+30% speed' }
            ];

            const BACKSTORY_PARTS = {
                origins: ["Born in a digital realm", "Created from ancient code", "Forged in cyberspace"],
                lives: ["protects data streams", "hunts bugs", "collects cookies"],
                secrets: ["knows the meaning of 42", "has root access", "can parse HTML with mind"]
            };

            function generateDogArt(seed) {
                const hash = Array.from(seed).reduce((acc, char) => 
                    (acc << 5) - acc + char.charCodeAt(0), 0);
                
                const dogIndex = Math.abs(hash) % DOGS.length;
                const dog = {...DOGS[dogIndex]};
                
                // Personality & Abilities
                dog.personality = PERSONALITY[Math.abs(hash >> 8) % PERSONALITY.length];
                dog.ability = ABILITIES[Math.abs(hash >> 16) % ABILITIES.length];
                dog.barkPower = Math.min(100, Math.abs(hash % 100) + dog.personality.modifier);
                
                // Backstory Generation
                dog.backstory = [
                    BACKSTORY_PARTS.origins[hash % BACKSTORY_PARTS.origins.length],
                    `They ${BACKSTORY_PARTS.lives[(hash >> 4) % BACKSTORY_PARTS.lives.length]}`,
                    `and ${BACKSTORY_PARTS.secrets[(hash >> 8) % BACKSTORY_PARTS.secrets.length]}.`
                ].join(' ');
                
                // DNA Visualization
                dog.dna = Array.from({length: 16}, (_,i) => 
                    (hash >> i).toString(2).padStart(8,'0')).join('-');

                // Color Variant
                const colorIndex = (hash >> 20) % 4;
                dog.colorClass = [
                    'fur-brown', 'fur-golden', 
                    'fur-black', 'fur-spotted'
                ][colorIndex];

                return dog;
            }

            function displayDog(dog) {
                dogDisplay.innerHTML = `
                    <div class="dog-art ${dog.colorClass}">${dog.art}</div>
                    <div class="traits-box">
                        <div class="trait-item">
                            ${dog.personality.emoji} <strong>Personality:</strong> ${dog.personality.trait}
                        </div>
                        <div class="trait-item">
                            ${dog.ability.emoji} <strong>Ability:</strong> ${dog.ability.name} (${dog.ability.effect})
                        </div>
                        <div class="trait-item">
                            📖 <strong>Backstory:</strong> ${dog.backstory}
                        </div>
                    </div>
                    <div class="dna-display">
                        🧬 GENETIC SEQUENCE:<br>
                        ${dog.dna}
                    </div>
                    <div class="dog-info">
                        <strong>Breed:</strong> ${dog.breed}<br>
                        <strong>Bark Power:</strong> ${dog.barkPower}/100
                    </div>
                `;
            }

            function showLoading(show) {
                loadingOverlay.style.display = show ? 'flex' : 'none';
            }

            function showMessage(text, type = 'info') {
                errorMessage.style.color = type === 'error' ? 'var(--error)' : 'var(--primary)';
                errorMessage.textContent = text;
                errorMessage.style.display = 'block';
                setTimeout(() => errorMessage.style.display = 'none', 5000);
            }

            // Event Listeners
            generateBtn.addEventListener('click', async () => {
                if (dogInput.value.length < 4) {
                    showMessage('Name must be at least 4 characters!', 'error');
                    return;
                }

                try {
                    showLoading(true);
                    const dog = generateDogArt(dogInput.value);
                    displayDog(dog);
                    await new Promise(resolve => setTimeout(resolve, 1000));
                } catch (err) {
                    showMessage(`Generation failed: ${err.message}`, 'error');
                } finally {
                    showLoading(false);
                }
            });

            // Initial setup
            dogDisplay.style.opacity = 1;
        })();
    </script>
</body>
</html>
